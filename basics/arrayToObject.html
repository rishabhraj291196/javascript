<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
    <link rel="stylesheet" href="../highlight/styles/atom-one-dark.min.css">
</head>
<body>
    <h1>Convert Array to object</h1>
    <pre><code class="language-javascript">
        const arr = ['a','b','c'];
        const output  = arr.reduce((ac,it) => ({...ac,[it]: it}),{});
        console.log(output)
        {"a": "a","b": "b","c": "c"}
    </code></pre>
    <script src="../highlight/highlight.min.js"></script>
    <script>
        const arr = ['a','b','c'];
        const output  = arr.reduce((ac,it) => ({...ac,[it]: it}),{});
        console.log(output)
    </script>
    <script>
        // Initialize Highlight.js
        hljs.highlightAll();
    </script>

</body>
</html>
